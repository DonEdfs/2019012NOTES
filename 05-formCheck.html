<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<form action="" method="get">
			<table width="800" border="" cellspacing="0" cellpadding="">
				<tr>
					<td width="100">用户名：</td>
					<td><input required="true" rangelength="[6, 15]" name="username" type="text"
						placeholder="请输入用户名" /></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input required="true" minlength="6" type="password" id="pwd" name="pwd"
						placeholder="请输入密码" /></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input required="true" equalTo="#pwd" type="password" id="cpwd" name="cpwd"
						placeholder="请再次输入密码" /></td>
				</tr>
				<tr>
					<td>邮箱：</td>
					<td><input email="true" type="text" name="email" placeholder="请输入邮箱" /></td>
				</tr>
				<tr>
					<td>生日：</td>
					<td><input dateISO="yyyy-MM-dd" type="text" name="birthday" placeholder="请输入生日" /></td>
				</tr>
				<tr>
					<td align="center" colspan="2"><input type="submit" value="提交"/></td>
				</tr>
				
			</table>
		</form>
	</body>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/jquery.validate.js"></script>
	<script type="text/javascript" src="js/messages_zh.js"></script>
	<script type="text/javascript">
		/*
		 	为了让书写在标签上的校验规则生效，必须让表单对象执行validate()
		 */
		$("form").validate();
	</script>
</html>
